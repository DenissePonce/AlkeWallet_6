<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transacciones - Alke Wallet</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>Historial de Transacciones</h1>
        <nav>
            <a th:href="@{/logout}">Cerrar Sesi贸n</a>
            <a th:href="@{/}">Inicio</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Agregar Transacci贸n</h2>
            <form th:action="@{/transactions}" method="post">
                <label for="amount">Monto:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
                
                <label for="type">Tipo:</label>
                <select id="type" name="type" required>
                    <option value="DEPOSIT">Dep贸sito</option>
                    <option value="WITHDRAWAL">Retiro</option>
                </select>
                
                <button type="submit">Agregar Transacci贸n</button>
            </form>
        </section>
        <section>
            <h2>Historial de Transacciones</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Monto</th>
                        <th>Tipo</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}">1</td>
                        <td th:text="${transaction.amount}">100.00</td>
                        <td th:text="${transaction.type}">DEPOSIT</td>
                        <td th:text="${#dates.format(transaction.date, 'dd/MM/yyyy')}">01/01/2024</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Alke Wallet. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
